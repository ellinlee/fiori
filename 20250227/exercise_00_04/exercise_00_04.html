<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 00_04</title>
  </head>
  <body>
    <h1>'계산기'</h1>
    <p>길이와 너비를 입력하세요.</p>
    <!--입력필드-->
    <!--label(가로, 세로), input(가로, 세로), buttob-->
    <label for="length">가로:</label>
    <!--for는 input 과 연결시켜주는 역할-->
    <input
      type="number"
      id="length"
      name="length"
      placeholder="가로 길이 입력"
    />

    <label for="width">세로:</label>
    <input type="number" id="width" name="width" placeholder="세로 길이 입력" />

    <!--버튼: 계산하는 함수 호출-->
    <button type="button" onclick="calculate()">계산</button>

    <!-- 결과 출력-->
    <h3>넓이: <span id="area"> </span></h3>
    <!--span 해당 라인에 바로 입력됨-->
    <!--계산된 값을 return-->
    <script src="exercise_00_04.js"></script>
  </body>
</html>
